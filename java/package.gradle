jar {
    manifest {
        attributes 'Implementation-Title': 'JamSpell Java', 'Implementation-Version': version
        attributes 'Specification-Title': 'JamSpell C++', 'Specification-Version': '0.0.11'
    }
}


task sourcesJar(type: Jar) {
    group = 'build'
    description = 'Assembles a jar archive containing the source code.'

    from sourceSets.main.allJava
    classifier = 'sources'
}

javadoc {
    dependsOn delombok
    source = delombok.outputDir
    options.addBooleanOption 'html5', true
    options.addStringOption 'tag', 'apiNote:a:API Note:'
    options.addStringOption 'tag', 'implSpec:a:Implementation Requirements:'
    options.addStringOption 'tag', 'implNote:a:Implementation Note:'
    options.addStringOption 'link', 'https://docs.oracle.com/javase/10/docs/api'

}

task javadocJar(type: Jar) {
    group = 'build'
    description = 'Assembles a jar archive containing the javadoc.'

    from javadoc
    classifier = 'javadoc'
}

assemble.dependsOn sourcesJar, javadocJar
